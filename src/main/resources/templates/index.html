    <style>
        /* Adapter le formulaire à la navbar */
        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
            background: transparent;
            padding: 10px 0;
            width: 100%; /* Prend toute la largeur */
        }

        /* Conteneur des champs */
        .search-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 5px;
            width: 100%; /* Prend toute la largeur */
            max-width: 900px; /* Évite que les champs s'étalent trop */
        }

        /* Champs de recherche */
        .search-container input {
            flex: 1; /* Permet aux champs de s'adapter */
            min-width: 120px; /* Largeur minimale */
            max-width: 200px; /* Largeur maximale */
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        /* Effet au focus */
        .search-container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.2);
        }

        /* Bouton de recherche */
        .search-button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease-in-out;
            margin-top: -15px; /* Remonte légèrement le bouton */

        }

        /* Effet hover sur le bouton */
        .search-button:hover {
            background-color: #0056b3;
        }

        /* Icône à l'intérieur du bouton */
        .search-button i {
            font-size: 16px;
        }

        /* Ajustements pour les petits écrans */
        @media screen and (max-width: 768px) {
            .search-container {
                justify-content: center;
            }

            .search-container input {
                width: 100%; /* Les champs prennent toute la largeur */
                max-width: 100%;
            }

            .search-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body class="">
<div class="container position-sticky z-index-sticky top-0">
    <div class="row">
        <div class="col-12">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg blur border-radius-lg top-0 z-index-3 shadow position-absolute mt-4 py-2 start-0 end-0 mx-4">
                <div class="container-fluid ps-2 pe-0">
                    Recherche
                    <form id="searchForm" class="search-form" action="/licences/recherche" method="post">
                        <div class="search-container">
                            <input type="text" id="searchCote" name="cote" placeholder="Côte (Ex. LAF13/2)">
                            <input type="text" id="searchTitre" name="titre" placeholder="Titre du mémoire">
                            <input type="text" id="searchEtudiant" name="etudiant" placeholder="Nom de l'étudiant">
                            <input type="text" id="searchEncadrant" name="encadrant" placeholder="Nom de l'encadrant">
                            <input type="text" id="searchFiliere" name="filiere" placeholder="Filière (Ex. Informatique)">
                            <input type="number" id="searchAnnee" name="annee" placeholder="Année (Ex. 2024)">
                            <button type="submit" class="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </nav>
            <!-- End Navbar -->
        </div>
    </div>
</div>

    </section>

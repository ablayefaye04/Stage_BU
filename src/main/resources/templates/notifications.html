<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .notification-container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .notification-item:hover {
            background-color: #f1f3f5;
        }

        .notification-item.unread {
            font-weight: bold;
            background-color: #e9f7ef;
        }

        .notification-message {
            flex: 1;
            margin-right: 10px;
        }

        .badge-unread {
            background-color: #dc3545;
            color: white;
            font-size: 0.8rem;
        }

        .btn-mark-read {
            background-color: #28a745;
            color: white;
        }

        .btn-mark-read:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .back-btn {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn i {
            margin-right: 5px;
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                height: 0;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Back Button -->
    <div class="back-btn">
        <a href="/dashboard" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Retour au tableau de bord
        </a>
    </div>

    <!-- Notifications -->
    <div class="notification-container">
        <h2 class="text-center mb-4">ðŸ“¬ Notifications</h2>
        <ul class="list-group">
            <li th:each="notification : ${notifications}"
                class="notification-item list-group-item d-flex align-items-center"
                th:classappend="${notification.lue} ? '' : 'unread'">
                <div class="notification-message">
                    <span th:text="${notification.message}"></span>
                </div>
                <div class="d-flex align-items-center">
                    <!-- Badge for unread notifications -->
                    <span class="badge badge-unread" th:if="${!notification.lue}">Non lue</span>

                    <!-- Mark as read button -->
                    <form th:action="@{/notifications/lire/{id}(id=${notification.id})}" method="post"
                          onsubmit="markAsRead(event, this)">
                        <button type="submit" class="btn btn-sm btn-mark-read ms-2">
                            Marquer comme lue
                        </button>
                    </form>

                    <!-- Delete button -->
                    <form th:action="@{/notifications/supprimer/{id}(id=${notification.id})}" method="post"
                          onsubmit="deleteNotification(event, this)">
                        <button type="submit" class="btn btn-sm btn-delete ms-2">
                            Supprimer
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script>
        function markAsRead(event, form) {
            event.preventDefault(); // Prevent form submission
            const listItem = form.closest('.notification-item');
            listItem.classList.remove('unread');
            listItem.classList.add('fade-out');

            // Simulate server response delay
            setTimeout(() => {
                listItem.remove(); // Remove the notification from the list
                form.submit(); // Submit the form
            }, 500);
        }

        function deleteNotification(event, form) {
            event.preventDefault(); // Prevent form submission
            const listItem = form.closest('.notification-item');
            listItem.classList.add('fade-out');

            // Simulate server response delay
            setTimeout(() => {
                listItem.remove(); // Remove the notification from the list
                form.submit(); // Submit the form
            }, 500);
        }
    </script>
</body>
</html>

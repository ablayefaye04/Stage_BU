<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Mémoires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .header-title {
            color: #343a40;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .table td {
            text-align: center;
        }
        .table-container {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: white;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .search-section label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Titre principal -->
    <h1 class="text-center header-title">Gestion des Mémoires</h1>

    <!-- Boutons pour sélectionner le type de mémoire -->
    <div class="text-center mb-5">
        <a href="/memoires/ajoutLicence" class="btn btn-primary me-2">
            <i class="fas fa-book"></i> Licence
        </a>
        <a href="/memoires/ajoutMaster" class="btn btn-primary me-2">
            <i class="fas fa-book"></i> Master
        </a>
        <a href="/memoires/ajoutThese" class="btn btn-primary">
            <i class="fas fa-user-tie"></i> Doctorat
        </a>
    </div>

    <!-- Section de recherche -->
    <div class="search-section mb-4">
        <h4 class="mb-3">Choisissez vos critères de recherche :</h4>
        <div class="row g-3">
            <div class="col-md-4">
                <input type="checkbox" id="critere-cote" class="form-check-input">
                <label for="critere-cote" class="form-check-label">Rechercher par Cote</label>
                <input type="text" id="search-cote" class="form-control mt-2" placeholder="Cote" disabled>
            </div>
            <div class="col-md-4">
                <input type="checkbox" id="critere-titre" class="form-check-input">
                <label for="critere-titre" class="form-check-label">Rechercher par Titre</label>
                <input type="text" id="search-titre" class="form-control mt-2" placeholder="Titre" disabled>
            </div>
            <div class="col-md-4">
                <input type="checkbox" id="critere-etudiant" class="form-check-input">
                <label for="critere-etudiant" class="form-check-label">Rechercher par Étudiant</label>
                <input type="text" id="search-etudiant" class="form-control mt-2" placeholder="Étudiant" disabled>
            </div>
            <div class="col-md-4">
                <input type="checkbox" id="critere-encadrant" class="form-check-input">
                <label for="critere-encadrant" class="form-check-label">Rechercher par Encadrant</label>
                <input type="text" id="search-encadrant" class="form-control mt-2" placeholder="Encadrant" disabled>
            </div>
            <div class="col-md-4">
                <input type="checkbox" id="critere-filiere" class="form-check-input">
                <label for="critere-filiere" class="form-check-label">Rechercher par Filière</label>
                <input type="text" id="search-filiere" class="form-control mt-2" placeholder="Filière" disabled>
            </div>
            <div class="col-md-4">
                <input type="checkbox" id="critere-annee" class="form-check-input">
                <label for="critere-annee" class="form-check-label">Rechercher par Année</label>
                <input type="number" id="search-annee" class="form-control mt-2" placeholder="Année" disabled>
            </div>
        </div>
    </div>

    <!-- Tri par année -->
    <div class="mb-4">
        <h4>Tri des résultats par année :</h4>
        <button id="sort-annee-asc" class="btn btn-secondary me-2">Année Croissante</button>
        <button id="sort-annee-desc" class="btn btn-secondary">Année Décroissante</button>
    </div>

    <!-- Liste des Mémoires -->
    <div th:each="ufrEntry : ${memoiresGroupes}">
        <div class="table-container">
            <h2 class="text-primary mb-3" th:text="${ufrEntry.key}">Nom de l'UFR</h2>

            <div th:each="departementEntry : ${ufrEntry.value}">
                <h4 class="text-secondary mb-3" th:text="${departementEntry.key}">Nom du Département</h4>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Numéro</th>
                        <th>Cote</th>
                        <th>Titre</th>
                        <th>Étudiant</th>
                        <th>Encadrant</th>
                        <th>Filière</th>
                        <th>Année</th>
                        <th>Exemplaires</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="memoire, iterStat  : ${departementEntry.value}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${memoire.cote}"></td>
                        <td th:text="${memoire.titre}"></td>
                        <td th:text="${memoire.etudiant.nom} + ' ' + ${memoire.etudiant.prenom}"></td>
                        <td th:text="${memoire.encadrant.nom} + ' ' + ${memoire.encadrant.prenom}"></td>
                        <td th:text="${memoire.filiere.nom}"></td>
                        <td th:text="${memoire.annee}"></td>
                        <td th:text="${memoire.exemplaires}"></td>
                        <td>
                            <a th:href="@{/memoires/modifier/{id}(id=${memoire.id})}" class="btn btn-warning btn-sm me-1">
                                <i class="fas fa-edit"></i> Modifier
                            </a>
                            <a th:href="@{/memoires/supprimer/{id}(id=${memoire.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce mémoire ?')">
                                <i class="fas fa-trash-alt"></i> Supprimer
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
        // Activer/Désactiver les champs de recherche selon les cases cochées
        $('#critere-cote').on('change', function () {
            $('#search-cote').prop('disabled', !this.checked);
        });
        $('#critere-titre').on('change', function () {
            $('#search-titre').prop('disabled', !this.checked);
        });
        $('#critere-etudiant').on('change', function () {
            $('#search-etudiant').prop('disabled', !this.checked);
        });
        $('#critere-encadrant').on('change', function () {
            $('#search-encadrant').prop('disabled', !this.checked);
        });
        $('#critere-filiere').on('change', function () {
            $('#search-filiere').prop('disabled', !this.checked);
        });
        $('#critere-annee').on('change', function () {
            $('#search-annee').prop('disabled', !this.checked);
        });

        // Fonction pour trier par année
        $('#sort-annee-asc').on('click', function () {
            // Code pour trier les mémoires par année croissante
        });

        $('#sort-annee-desc').on('click', function () {
            // Code pour trier les mémoires par année décroissante
        });
  });
</script>
</body>
</html>

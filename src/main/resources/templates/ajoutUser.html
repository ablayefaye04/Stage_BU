  <style>
.input-group-outline {
    background-color: transparent !important; /* Supprime la couche blanche */
    border: none !important; /* Enlève toute bordure indésirable */
    box-shadow: none !important; /* Supprime tout effet de flou */
}

.form-select {
    height: 42px; /* Augmente légèrement la hauteur pour éviter la coupure */
    padding: 10px; /* Ajuste l'espacement intérieur */
    font-size: 14px;
    border: 1px solid #6c757d;
    border-radius: 5px;
    background-color: white;
    appearance: none; /* Supprime le style par défaut */
    display: block; /* Assure une bonne visibilité */
}

/* Fix pour s'assurer que les options s'affichent complètement */
.form-select option {
    padding: 8px; /* Augmente l'espacement des options */
    font-size: 14px;
}

.form-control, .form-select {
    border: 1px solid #6c757d; /* Réduction de l'épaisseur de la bordure */
    border-radius: 5px; /* Coins arrondis */
    padding: 8px; /* Réduction de l'espacement intérieur */
    font-size: 14px; /* Texte légèrement plus petit */
    background-color: white;
    height: 38px; /* Ajustement de la hauteur */
}

.form-control:focus, .form-select:focus {
    border-color: #6a0dad; /* Bordure violette au focus */
    box-shadow: 0 0 3px rgba(106, 13, 173, 0.4); /* Ombre réduite */
    outline: none;
}

/* Ajuster le formulaire pour éviter qu'il ne soit caché sous la barre de menu */
.card-plain {
    margin-top: 80px; /* Décale légèrement le formulaire vers le bas */
}

.form-control, .form-select {
  border: 2px solid #6c757d; /* Bordure gris foncé */
  border-radius: 5px; /* Coins arrondis */
  padding: 5px; /* Espacement intérieur */
  font-size: 16px;
  background-color: white; /* Fond blanc */
}

.form-control:focus, .form-select:focus {
  border-color: #6a0dad; /* Bordure violette au focus */
  box-shadow: 0 0 5px rgba(106, 13, 173, 0.5); /* Légère ombre violette */
  outline: none; /* Supprimer la bordure bleue par défaut */
}

.input-group .form-select {
    position: relative; /* Assure que le champ reste au premier plan */
    z-index: 2; /* Place le champ au-dessus de toute couche superposée */
    background-color: white !important; /* Corrige toute transparence */
    border: 1px solid #6c757d !important; /* Ajoute une bordure visible */
}

</style>

<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
            <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center"
                 style="background-image: url('../assets/img/illustrations/I2.jpg'); background-size: cover;">
            </div>
          </div>
          <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
            <div class="card card-plain">
              <div class="card-body">
                <!-- Formulaire pour ajouter un utilisateur -->
                <form th:action="@{/ajouterUtilisateur}" method="post">
                  <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control" name="nom" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Prénom</label>
                    <input type="text" class="form-control" name="prenom" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="username" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" name="password" required />
                  </div>
                  <!-- Champ de sélection du rôle -->
                  <div class="mb-3">
                    <label for="role" class="form-label">Rôle</label>
                    <select id="role" class="form-select" name="role" required>
                      <option value="Stager">Stager</option>
                      <option value="Responsable">Responsable</option>
                    </select>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-lg bg-gradient-dark w-100 mt-4 mb-0">
                      Ajouter utilisateur
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

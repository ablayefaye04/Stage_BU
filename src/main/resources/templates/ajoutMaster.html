    .input-group {

  .input-group .form-label {

  .container-custom {

      align-items: flex-start; /* Place les éléments en haut */

  /* Section gauche contenant l'image */

      object-fit: cover; /* Maintient une bonne proportion */

  /* Section droite contenant le formulaire */

      border-radius: 20px;

  }

  /* Label flottant */
  .input-group-outline {
      position: relative;
  }

  .input-group-outline label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      transition: all 0.2s ease-out;
      color: #666;
      background: white;
      padding: 0 5px;
      pointer-events: none;
  }

  /* Effet lorsqu'on écrit */
  .input-group-outline input:focus + label,
  .input-group-outline input:not(:placeholder-shown) + label {
      top: 0;
      left: 10px;
      font-size: 12px;
      color: #007bff;
  }

  .card.card-plain {
    width: 120%; /* Ajuste la largeur au maximum possible */
    max-width: 600px; /* Augmente la taille du formulaire */
    margin-top: 100px; /* Évite que le formulaire monte sous la barre de menu */

        <div class="card card-plain">
          <H3><b>Ajouter mémoire Master</b></H3>
          <div class="card-body">

            <form id="masterForm" th:action="@{/memoires/ajouter}" method="post">
              <input type="hidden" name="type" value="MASTER">
              <div class="input-group input-group-outline mb-3">
                <label for="titreMASTER" class="form-label"> Titre</label>
                <input type="text" class="form-control" id="titreMASTER" name="titre" required>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div for="etudiantNomMASTER" class="input-group input-group-outline mb-3">
                    <label class="form-label">Nom(Etudiant)</label>
                    <input type="text" class="form-control" id="etudiantNomMASTER" name="etudiantNom" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div for="etudiantPrenomMASTER" class="input-group input-group-outline mb-3">
                    <label class="form-label">Prénom </label>
                    <input type="text" class="form-control" id="etudiantPrenomMASTER" name="etudiantPrenom"  required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div for="encadrantNomMASTER" class="input-group input-group-outline mb-3">
                    <label class="form-label">Nom(Encadreur)</label>
                    <input type="text" class="form-control" id="encadrantNomMASTER" name="encadrantNom"  required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div for="encadrantPrenomMASTER" class="input-group input-group-outline mb-3">
                    <label class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="encadrantPrenomMASTER" name="encadrantPrenom"  required>
                  </div>
                </div>
              </div>

              <div class="d-flex gap-3">
                <div class="flex-fill">
                  <div class="input-group input-group-outline mb-3">
                    <label for="anneeMASTER" class="form-label">Année</label>
                    <input type="number" class="form-control"  id="anneeMASTER" name="annee" min="1900" max="2099" required>
                  </div>
                </div>
                <div class="flex-fill">
                  <div  for="exemplairesMASTER"  class="input-group input-group-outline mb-3">
                    <label class="form-label">Exemplaire</label>
                    <input type="number" class="form-control"  id="exemplairesMASTER" name="exemplaires" min="1" required>
                  </div>
                </div>
              </div>
              <!-- Ajout du champ de sélection -->
              <div class="row">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="ufrNom" class="form-label">UFR</label>
                    <select id="ufrNom" name="ufrNom" class="form-select" onchange="updateDepartements()" required>
                      <option value="">-- Sélectionner un UFR --</option>
                      <option value="UFR Sciences et Techniques (ST)">UFR Sciences et Techniques (ST)</option>
                      <option value="UFR Lettres, Art, Sciences Humaines (LASHU)">UFR Lettres, Art, Sciences Humaines (LASHU)</option>

                  </div>
                </div>

                  </div>
                </div>
              </div>



              <div class="text-center">

<script>
    function showForm(formId) {
      const forms = ['licenceForm', 'masterForm', 'doctoratForm'];
      forms.forEach(id => {
        document.getElementById(id).style.display = id === formId ? 'block' : 'none';
      });
    }

    const data = {
      "UFR Sciences et Techniques (ST)": {
       "Géographie": ["Aménagement du territoire", "Environnement"],
        "Mathématiques": ["Mathématiques appliquées", "Mathématiques Pures"],
        "Informatique": ["Génie logiciel", "Réseaux", "Intelligence Artificielle (IA)"],
        "Chimie": ["Chimie du Solide et des Materiaux (CSM)", "Synthèse Organique des Produits Naturels (SOPN)"],
        "Physique": ["Physique des matériaux", "Science des Atmosphères des Océans (SAO)", "Energies Renouvelables"],
        "Agroforésterie": ["Agroforésterie"]
      },
       "UFR Lettres, Art, Sciences Humaines (LASHU)": {
        "Histoire": ["Archéologie", "Géopolitique", "Histoire de la Séné-Gambie", "Egyptologie"],
        "Lettres Modernes (LM)": ["Etudes Littéraires", "Sciences du Langage"],
        "Langues Etrangères Appliquées (LEA)": ["Tourisme", "Développement Local", "Langues et Civilisations"]
      },
      "UFR Sciences Economiques et Sociales (SES)": {
        "Management Informatique des Organisations(MIO)": ["Méthodes Informatiques Appliquées à la Gestion (MIAGE)", "Management Informatique des Organisations(MIO)", "Management des Systèmes Informatique Appliqué(MSIA)"],
        "Sociologie": ["Sociologie"],
        "Economie-Gestion (ECO-GES)": ["Finance et Développement", "Evaluation d'impact", "Economie", "Gestion"],
        "Droit": ["Droit des Collectivités Locales", "Droit Humanitaire", "Droit des affaires"],
        "Tourisme": ["Tourisme"]
      },
      "UFR Sciences Santé (SS)": {
        "Santé": ["Médecine", "Pharmacie", "Sciences infirmières", "Biologie", "Obstétrique"]
      }
    };

    function updateDepartements() {
      const ufrSelect = document.getElementById("ufrNom");
      const departementSelect = document.getElementById("departementNom");
      const selectedUFR = ufrSelect.value;

      departementSelect.innerHTML = '<option value="">-- Sélectionner un département --</option>';

      if (data[selectedUFR]) {
        Object.keys(data[selectedUFR]).forEach(departement => {
          const option = document.createElement("option");
          option.value = departement;
          option.textContent = departement;
          departementSelect.appendChild(option);
        });
      }

      document.getElementById("filiereNom").innerHTML = '<option value="">-- Sélectionner une filière --</option>';
    }

    function updateFilieres() {
      const departementSelect = document.getElementById("departementNom");
      const filiereSelect = document.getElementById("filiereNom");
      const selectedUFR = document.getElementById("ufrNom").value;
      const selectedDepartement = departementSelect.value;

      filiereSelect.innerHTML = '<option value="">-- Sélectionner une filière --</option>';

      if (data[selectedUFR] && data[selectedUFR][selectedDepartement]) {
        data[selectedUFR][selectedDepartement].forEach(filiere => {
          const option = document.createElement("option");
          option.value = filiere;
          option.textContent = filiere;
          filiereSelect.appendChild(option);
        });
      }
    }
  </script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".input-group-outline input").forEach(function (input) {
      input.addEventListener("focus", function () {
        this.parentNode.classList.add("focus");
      });

      input.addEventListener("blur", function () {
        if (this.value !== "") {
          this.parentNode.classList.add("filled");
        } else {
          this.parentNode.classList.remove("filled");
        }
        this.parentNode.classList.remove("focus");
      });
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".input-group-outline input").forEach(function (input) {
          input.addEventListener("input", function () {
              if (this.value.trim() !== "") {
                  this.parentNode.classList.add("filled");
              } else {
                  this.parentNode.classList.remove("filled");
              }
          });
      });
  });
  </script>

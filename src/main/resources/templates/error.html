<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - Email existant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .error-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f8d7da;
        }
        .error-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .error-container .btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
        }
        .error-container .btn:hover {
            background-color: #feb47b;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Erreur : Adresse e-mail déjà utilisée</h1>
    <p>
        L'adresse e-mail que vous avez saisie existe déjà dans notre base de données.
        <br>Veuillez réessayer avec une autre adresse e-mail.
    </p>
    <a href="javascript:history.back()" class="btn btn-danger">Revenir en arrière</a>
</div>

<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

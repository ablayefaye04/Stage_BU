<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Gestion des Mémoires de Doctorats</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <script src="../static/js/charts.js" th:src="@{/js/charts.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .ufr-section {
    margin-bottom: 40px;
    padding: 20px;
    border-radius: 8px;
    background: #f9f9f9;
}

.ufr-title {
    font-size: 24px;
    font-weight: bold;
    color: #2c3e50;
}

.ecole-doctorale {
    font-size: 18px;
    font-weight: 500;
    color: #16a085;
}

.total-theses {
    font-size: 16px;
    font-weight: bold;
    color: #e74c3c;
    margin-bottom: 10px;
}

.theses-table {
    width: 100%;
    border-collapse: collapse;
}

.theses-table th, .theses-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

.theses-table th {
    background-color: #34495e;
    color: white;
}

.odd-row {
    background-color: #ecf0f1;
}

.even-row {
    background-color: #ffffff;
}
/* Masquer les icônes par défaut, les afficher sur survol */
.actions {
    display: none;
}

tr:hover .actions {
    display: block;
}

.edit-icon, .delete-icon {
    margin-right: 10px;
    cursor: pointer;
}

.edit-icon img, .delete-icon img {
    width: 20px;
    height: 20px;
}

/* Style pour le modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    margin: 15% auto;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

    </style>
</head>
<body>
<div th:each="entry, entryStat : ${thesesParUFR}" class="ufr-section">
    <h2 class="ufr-title" th:text="${entry.key}">UFR Nom</h2>
    <h3 class="ecole-doctorale" th:text="${ecoleDoctoraleData[entry.key]}">École Doctorale Nom</h3>
    <p class="total-theses">Total de thèses : <span th:text="${#lists.size(entry.value)}"></span></p>

    <table class="theses-table">
        <thead>
        <tr>
            <th>#</th>
            <th>Cote</th>
            <th>Titre</th>
            <th>Étudiant</th>
            <th>Encadrant</th>
            <th>Année</th>
            <th>Exemplaires</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="these, stat : ${entry.value}" th:class="${stat.odd} ? 'odd-row' : 'even-row'">
            <td th:text="${stat.count}"></td>
            <td th:text="${these.cote}"></td>
            <td th:text="${these.titre}"></td>
            <td th:text="${these.etudiant.nom}"></td>
            <td th:text="${these.encadrant.nom}"></td>
            <td th:text="${these.annee}"></td>
            <td th:text="${these.exemplaires}"></td>
            <td>
                <button class="btn btn-info btn-sm" data-toggle="modal" th:attr="data-target='#form_Modifier_These'+${these.id}">Modifier</button>
                <button class="btn btn-danger btn-sm" data-toggle="modal" th:attr="data-target='#form_Supprimer_These'+${these.id}">Supprimer</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Popups -->
<div th:each="these : ${entry.value}">
    <!-- Popup Modifier -->
    <div class="modal fade" th:attr="id='form_Modifier_These'+${these.id}">
        <div class="modal-dialog">
            <div class="modal-content panel-info">
                <div class="modal-header panel-heading">
                    <button type="button" class="close" data-dismiss="modal">x</button>
                    <h4 class="modal-title">Modifier Thèse</h4>
                </div>
                <form th:action="@{/theses/modifier}" method="post">
                    <div class="modal-body">
                        <input type="hidden" name="id" th:value="${these.id}" />
                        <div class="form-group">
                            <label>Titre</label>
                            <input type="text" class="form-control" name="titre" th:value="${these.titre}" />
                        </div>
                        <div class="form-group">
                            <label>Année</label>
                            <input type="number" class="form-control" name="annee" th:value="${these.annee}" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-info">Modifier</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Popup Supprimer -->
    <div class="modal fade" th:attr="id='form_Supprimer_These'+${these.id}">
        <div class="modal-dialog">
            <div class="modal-content panel-danger">
                <div class="modal-header panel-heading">
                    <button type="button" class="close" data-dismiss="modal">x</button>
                    <h4 class="modal-title">Supprimer Thèse</h4>
                </div>
                <form th:action="@{/theses/supprimer}" method="post">
                    <div class="modal-body">
                        <input type="hidden" name="id" th:value="${these.id}" />
                        <p>Voulez-vous vraiment supprimer la thèse : <strong th:text="${these.titre}"></strong> ?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Supprimer</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $(".theses-table").DataTable();
    });
</script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>

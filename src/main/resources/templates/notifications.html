<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .notification-container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .notification-item:hover {
            background-color: #f1f3f5;
        }

        .notification-item.unread {
            font-weight: bold;
            background-color: #e9f7ef;
        }

        .notification-message {
            flex: 1;
            margin-right: 10px;
        }

        .badge-unread {
            background-color: #dc3545;
            color: white;
            font-size: 0.8rem;
        }

        .btn-mark-read {
            background-color: #28a745;
            color: white;
        }

        .btn-mark-read:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .back-btn {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn i {
            margin-right: 5px;
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                height: 0;
                padding: 0;
                margin: 0;
            }
        }

        /* Styles pour le popup de notifications */
        .notification-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .notification-popup-content {
            background-color: white;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .notification-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .notification-icon {
            position: relative;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Exemple de navbar avec le bouton de notifications -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Biblioth√®que UASZ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Livres</a>
                    </li>
                    <li class="nav-item notification-icon">
                        <a class="nav-link" href="#" id="notificationBtn">
                            <i class="fas fa-bell"></i>
                            <span class="notification-count" th:if="${notifications.size() > 0}" th:text="${notifications.size()}">3</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Popup de notifications -->
    <div class="notification-popup" id="notificationPopup">
        <div class="notification-popup-content">
            <span class="close-popup" id="closePopup">&times;</span>
            <h3 class="text-center mb-4">üì¨ Notifications</h3>
            <ul class="list-group">
                <li th:each="notification : ${notifications}"
                    class="notification-item list-group-item d-flex align-items-center"
                    th:classappend="${notification.lue} ? '' : 'unread'">
                    <div class="notification-message">
                        <span th:text="${notification.message}">Exemple de notification</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <!-- Badge for unread notifications -->
                        <span class="badge badge-unread" th:if="${!notification.lue}">Non lue</span>

                        <!-- Mark as read button -->
                        <form th:action="@{/notifications/lire/{id}(id=${notification.id})}" method="post"
                              onsubmit="markAsRead(event, this)">
                            <button type="submit" class="btn btn-sm btn-mark-read ms-2">
                                Marquer comme lue
                            </button>
                        </form>

                        <!-- Delete button -->
                        <form th:action="@{/notifications/supprimer/{id}(id=${notification.id})}" method="post"
                              onsubmit="deleteNotification(event, this)">
                            <button type="submit" class="btn btn-sm btn-delete ms-2">
                                Supprimer
                            </button>
                        </form>
                    </div>
                </li>
                <!-- Message si aucune notification -->
                <li th:if="${notifications.empty}" class="list-group-item text-center">
                    Aucune notification
                </li>
            </ul>
        </div>
    </div>

    <!-- Contenu principal de la page -->
    <div class="content">
        <h1>Bienvenue √† la biblioth√®que de l'UASZ</h1>
        <p>Cliquez sur l'ic√¥ne de cloche pour voir vos notifications.</p>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script>
    // R√©cup√©ration des √©l√©ments DOM
    const notificationBtn = document.getElementById('notificationBtn');
    const notificationPopup = document.getElementById('notificationPopup');
    const closePopup = document.getElementById('closePopup');

    // Afficher le popup quand on clique sur l'ic√¥ne de notification
    notificationBtn.addEventListener('click', function(e) {
        e.preventDefault();
        notificationPopup.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Emp√™cher le d√©filement de la page
    });

    // Fermer le popup quand on clique sur la croix
    closePopup.addEventListener('click', function() {
        notificationPopup.style.display = 'none';
        document.body.style.overflow = 'auto'; // R√©activer le d√©filement de la page
    });

    // Fermer le popup en cliquant √† l'ext√©rieur
    notificationPopup.addEventListener('click', function(e) {
        if (e.target === notificationPopup) {
            notificationPopup.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    });

    // Fonction pour marquer une notification comme lue
    function markAsRead(event, form) {
        event.preventDefault(); // Emp√™cher la soumission du formulaire
        const listItem = form.closest('.notification-item');
        listItem.classList.remove('unread');

        // Animation de suppression
        setTimeout(() => {
            const countElement = document.querySelector('.notification-count');
            if (countElement) {
                let count = parseInt(countElement.textContent);
                count--;
                if (count <= 0) {
                    countElement.style.display = 'none';
                } else {
                    countElement.textContent = count;
                }
            }
            form.submit(); // Soumettre le formulaire
        }, 300);
    }

    // Fonction pour supprimer une notification
    function deleteNotification(event, form) {
        event.preventDefault(); // Emp√™cher la soumission du formulaire
        const listItem = form.closest('.notification-item');
        listItem.classList.add('fade-out');

        // Animation de suppression
        setTimeout(() => {
            listItem.remove(); // Supprimer la notification de la liste

            // Mettre √† jour le compteur de notifications
            const countElement = document.querySelector('.notification-count');
            if (countElement) {
                let count = parseInt(countElement.textContent);
                count--;
                if (count <= 0) {
                    countElement.style.display = 'none';
                } else {
                    countElement.textContent = count;
                }
            }

            form.submit(); // Soumettre le formulaire
        }, 500);
    }
</script>
</body>
</html>

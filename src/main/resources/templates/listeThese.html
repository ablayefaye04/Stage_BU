<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Mémoires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-title {
            color: #343a40;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .table td {
            text-align: center;
        }
        .table-container {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: white;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Titre principal -->
    <h1 class="text-center mb-4 header-title">Gestion des Theses</h1>

    <!-- Boutons pour sélectionner le type de mémoire -->
    <div class="text-center mb-5">
        <a href="/ajoutMemoire" class="btn btn-primary me-2">
            <i class="fas fa-book"></i> Licence
        </a>
        <a href="/ajoutMaster" class="btn btn-primary me-2">
            <i class="fas fa-graduation-cap"></i> Master
        </a>
        <a href="/ajoutThese" class="btn btn-primary">
            <i class="fas fa-user-tie"></i> Doctorat
        </a>
    </div>

    <!-- Liste des Mémoires -->
    <div th:each="ufrEntry : ${memoiresGroupes}" class="mb-5">
        <div class="table-container">
            <h2 class="text-primary mb-3" th:text="${ufrEntry.key}"></h2> <!-- Nom de l'UFR -->

            <div th:each="departementEntry : ${ufrEntry.value}">
                <h4 class="text-secondary mb-3" th:text="${departementEntry.key}"></h4> <!-- Nom du département -->
                <p>
                    <strong>Nombre de mémoires :</strong>
                    <span th:text="${departementEntry.value['count']}"></span>
                </p>

                <!-- Table pour afficher les mémoires -->
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Numéro</th>
                        <th>Cote</th>
                        <th>Titre</th>
                        <th>Étudiant</th>
                        <th>Encadrant</th>
                        <th>Filière</th>
                        <th>Année</th>
                        <th>Exemplaires</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Boucle Thymeleaf pour afficher chaque mémoire -->
                    <tr th:each="memoire : ${departementEntry.value['memoires']}">
                        <td th:text="${memoire.numero}"></td>
                        <td th:text="${memoire.cote}"></td>
                        <td th:text="${memoire.titre}"></td>
                        <td th:text="${memoire.etudiant.nom} + ' ' + ${memoire.etudiant.prenom}"></td>
                        <td th:text="${memoire.encadrant.nom} + ' ' + ${memoire.encadrant.prenom}"></td>
                        <td th:text="${memoire.filiere.nom}"></td>
                        <td th:text="${memoire.annee}"></td>
                        <td th:text="${memoire.exemplaires}"></td>
                        <td>
                            <!-- Boutons pour modifier ou supprimer un mémoire -->
                            <a th:href="@{/memoires/modifier/{id}(id=${memoire.id})}" class="btn btn-warning btn-sm me-1">
                                <i class="fas fa-edit"></i> Modifier
                            </a>
                            <a th:href="@{/memoires/supprimer/{id}(id=${memoire.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce mémoire ?')">
                                <i class="fas fa-trash-alt"></i> Supprimer
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
